<!DOCTYPE html>
<html
  lang="ja"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/portfolio.css}" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Page</title>
  </head>
  <header>
    <div class="header_inner">
      <div class="title">
        <a  th:href="@{/portfolio/top}">ポートフォリオサイト</a>
        </div>
      <div class="menu">
        <nav class="nav">
          <ul class="menu_group">
            <li class="menu_item"><a href="#">カート</a></li>
            <li class="menu_item"><a th:href="@{/mypage}">マイページ</a></li>
          </ul>
        </nav>
      </div>
      <div class="menu">
        <form id="search_form" class="search_form" th:action="@{/portfolio/search}" method="get">
          <input class="search-box" type="text" placeholder="キーワードを入力" name="name"/>
          <input class="search_btn" type="submit" value="検索" />
        </form>
      </div>
    </div>
  </header>
  <body>
    <div class="title" style="margin-top: 10px">Welcome to the Portfolio!</div>
    <div class="item_container" id="item-area">
      <div class="item" th:each="itemList:${itemList}">
        <img class="item_img" th:src="${itemList.img}" />
        <div class="item_name" th:text="${itemList.name}"></div>
        <div class="item_price" th:text="'¥' + ${itemList.price}"></div>
      </div>
    </div>
  </body>
  <footer class="footer">
    <ul class="md-flex">
      <li class="menu_item"><a href="#">About</a></li>
    </ul>

    <p class="copyright">※こちらのサイトはポートフォリオになります。</p>
  </footer>
</html>
